<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{ url_for("static", filename="css/normalize.css") }}">
  <link rel="stylesheet" href="{{ url_for("static", filename="css/skeleton.css") }}">
  <link rel="stylesheet" href="{{ url_for("static", filename="css/style.css") }}">
  <link rel="stylesheet" href="https://cdn.pydata.org/bokeh/release/bokeh-1.0.2.min.css" type="text/css" />
  <script type="text/javascript" src="https://cdn.pydata.org/bokeh/release/bokeh-1.0.2.min.js"></script>
  <script type="text/javascript">
      Bokeh.set_log_level("info");
        </script>
  <title>Stocks App</title>
</head>
<body>
  <header>
    <nav class="main_nav">
      <ul>
        <li><a href="{{ url_for(".home") }}">Home</a></li>
        {% if g.user %}
        <li><a href="{{ url_for(".company_search") }}">Search</a></li>
        <li><a href="{{ url_for(".portfolio_detail") }}">Portfolio</a></li>
        <li><a href="{{ url_for(".logout") }}">Log Out</a></li>
        {% else %}
        <li><a href="{{ url_for(".register")}}">Register</a></li>
        <li><a href="{{ url_for(".login") }}">Log In</a></li>
        {% endif %}
      </ul>
    </nav>
  </header>
  <main>
    {% for message in get_flashed_messages() %}
      <div class="flashed container">{{ message }}</div>
    {% endfor %}

    {% block content %}
      <h2>No content</h2>
    {% endblock content %}
    {% block script %}
    {% endblock script %}
  </main>
  <footer></footer>
</body>
</html>
