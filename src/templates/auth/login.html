{% extends 'base.html' %}

{% block content %}
  <h3>Please log in</h3>
  <form action="/login" method="POST">
    {{ form.hidden_tag() }}
    {{ form.email.label }}{{ form.email(size=60)}}
    {{ form.password.label }}{{ form.password(size=60)}}
    <input type="submit" name="login" value="Go">
  </form>
{% endblock content %}
